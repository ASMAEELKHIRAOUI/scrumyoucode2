	<!-- TASK MODAL -->
	<div class="modal fade" id="modal">
		<!-- Modal content goes here -->
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="task">Add Task</h5>
					<button type="button" class="close border-0 fs-2 bg-white text-secondary" data-bs-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="form">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Title</label>
							<input type="title" class="form-control" id="title">
							<div id="msg"></div>
						</div>

						<label for="recipient-name" class="col-form-label">Type</label>
						<div class="form-check ms-3">

							<input class="form-check-input" type="radio" name="exampleRadios" id="Feature"
								value="option1" checked>
							<label class="form-check-label" for="exampleRadios1">
								Feature
							</label>
						</div>
						<div class="form-check ms-3">
							<input class="form-check-input" type="radio" name="exampleRadios" id="Bug" value="option2">
							<label class="form-check-label" for="exampleRadios2">
								Bug
							</label>
						</div>
						<label for="Priority" class="col-form-label">Priority</label>
						<select class="form-select" aria-label="Default select example" id="priority">
							<option selected>Please select</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
						<label for="Status" class="col-form-label">Status</label>
						<select class="form-select" aria-label="Default select example" id="Status">
							<option selected>Please select</option>
							<option value="To Do">To do</option>
							<option value="In Progress">In Progress</option>
							<option value="Done">Done</option>
						</select>
						<div class="form-group">
							<label for="Date" class="col-form-label">Date</label>
							<input type="date" class="form-control" id="date">
						</div>

						<div class="form-group">
							<label for="message-text" class="col-form-label">Description</label>
							<textarea class="form-control" id="description"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancel</button>
					<button type="submit" class="btn btn-primary" id="save">Save</button>
					<button type="button" class="btn btn-primary" id="update" onclick="updateTask()">Update</button>
					<button type="button" class="btn btn-danger" id="delete" onclick="deleteTask()">Delete</button>
				</div>
			</div>
		</div>
